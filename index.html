<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <img
          src="images/hero-desktop.jpg"
          alt="hero-desktop"
          class="hero-desktop"
        />
        <div class="sub-container">
          <img src="images/logo.svg" alt="brand-logo" class="brand-logo" />
          <img
            src="images/hero-mobile.jpg"
            alt="hero-mobile"
            class="hero-mobile"
          />
          <h1 class="header">
            <span class="header--2">We're</span> coming soon
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="email-container">
            <input type="email" placeholder="Email Address" class="email" />
            <img
              src="images/icon-error.svg"
              alt="icon-error"
              class="icon-error error"
            />
            <button class="submit">
              <img
                src="images/icon-arrow.svg"
                alt="icon-arrow"
                class="icon-arrow"
              />
            </button>
            <p class="error-msg error">Please provide a valid email</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
